flutter_native_splash:
  android: true
  ios: true
  web: false

  # Light Mode Configuration
  color: "#d4e4ed"  # Background color for light mode
  image: assets/Logo-10.png  # Splash screen image for light mode
  background_image: assets/background.png  # Background image for light mode

  # Dark Mode Configuration
  color_dark: "#303030"  # Background color for dark mode
  image_dark: assets/Logo-09.png  # Image for splash screen in dark mode
  background_image_dark: assets/background_dark.png  # Background image for dark mode

  # Android 12 Configuration
  android_12:
    color: "#d4e4ed"
    image: assets/Logo-10.png

